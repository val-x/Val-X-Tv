version: '3.8'

services:
  # ErsatzTV for Val-X TV (music videos)
  # Access: https://tv.val-x.com
  ersatztv:
    image: ghcr.io/ersatztv/ersatztv:latest
    container_name: val-x-tv
    restart: unless-stopped
    ports:
      - "8409:8409"  # ErsatzTV Web UI
    environment:
      - TZ=UTC
      - PUID=1000
      - PGID=1000
    volumes:
      - ./ersatztv-config:/config
      - ./videos:/media/music-videos:ro
      - ./ersatztv-output:/output
    networks:
      - val-x-network

  # AzuraCast for Val-X FM (radio streaming)
  # Access: https://fm.val-x.com
  # Using full AzuraCast Docker install (includes all services)
  azuracast:
    image: ghcr.io/azuracast/azuracast:latest
    container_name: val-x-fm
    restart: unless-stopped
    ports:
      - "8081:8080"  # AzuraCast Web UI (changed from 8080 to avoid conflict with Coolify)
      - "2020:2020"  # Icecast (HTTP)
      - "8443:8443"  # Icecast (HTTPS)
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - AZURACAST_HOST=fm.val-x.com
      - AZURACAST_HTTP_PORT=8080
      - COMPOSE_PROJECT_NAME=val-x-fm
    volumes:
      - ./azuracast-data:/var/azuracast
      - ./audio:/var/azuracast/music:ro
    networks:
      - val-x-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/public/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Jellyfin Media Server (open-source alternative to Plex)
  # Access: https://play.val-x.com
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin-val-x
    restart: unless-stopped
    ports:
      - "8096:8096"  # Jellyfin Web UI
      - "8920:8920"  # Jellyfin HTTPS
      - "7359:7359/udp"  # Jellyfin Discovery
      - "1900:1900/udp"  # Jellyfin DLNA
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - JELLYFIN_PublishedServerUrl=https://play.val-x.com
    volumes:
      - ./jellyfin-config:/config
      - ./videos:/data/music-videos
      - ./audio:/data/music-audio
      - ./ersatztv-output:/data/live-tv:ro
      - ./jellyfin-cache:/cache
      - ./jellyfin-transcode:/transcode
    depends_on:
      - ersatztv
    networks:
      - val-x-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  val-x-network:
    driver: bridge
