version: '3.8'

services:
  # Single ErsatzTV instance for both Val-X TV and Val-X FM
  ersatztv:
    image: ghcr.io/ersatztv/ersatztv:latest
    container_name: val-x-station
    restart: unless-stopped
    ports:
      - "8409:8409"  # ErsatzTV Web UI (manages both TV and FM)
    environment:
      - TZ=UTC
      - PUID=1000
      - PGID=1000
    volumes:
      - ./ersatztv-config:/config
      - ./videos:/media/music-videos:ro
      - ./audio:/media/music-audio:ro
      - ./ersatztv-output:/output
    networks:
      - val-x-network

  # Jellyfin Media Server (open-source alternative to Plex)
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin-val-x
    restart: unless-stopped
    ports:
      - "8096:8096"  # Jellyfin Web UI
      - "8920:8920"  # Jellyfin HTTPS
      - "7359:7359/udp"  # Jellyfin Discovery
      - "1900:1900/udp"  # Jellyfin DLNA
           environment:
             - PUID=1000
             - PGID=1000
             - TZ=UTC
             - JELLYFIN_PublishedServerUrl=https://play.val-x.com
    volumes:
      - ./jellyfin-config:/config
      - ./videos:/data/music-videos
      - ./audio:/data/music-audio
      - ./ersatztv-output:/data/live-tv:ro
      - ./jellyfin-cache:/cache
      - ./jellyfin-transcode:/transcode
    depends_on:
      - ersatztv
    networks:
      - val-x-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  val-x-network:
    driver: bridge
