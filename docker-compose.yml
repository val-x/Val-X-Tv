version: '3.8'

services:
  valx-api:
    build:
      context: ./functions
      dockerfile: Dockerfile
    container_name: valx-api
    restart: unless-stopped
    # Ports removed - Coolify/Traefik handles routing via Docker network
    # Internal port 8080 is still used by the container
    expose:
      - "8080"
    environment:
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-valxadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-valxsecret}
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - PORT=8080
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-10737418240}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://*.val-x.com,https://val-x.com}
    depends_on:
      - minio
    networks:
      - valx-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - traefik.http.services.valx-api.loadbalancer.server.port=8080

  minio:
    image: minio/minio:latest
    container_name: valx-minio
    restart: unless-stopped
    # Ports removed - Coolify/Traefik handles routing via Docker network
    # Internal ports: 9000 (API/Storage) and 9001 (Console/WebUI)
    # --address ":9000" is for API/Storage endpoints
    # --console-address ":9001" is for Web Console UI
    expose:
      - "9000"  # API/Storage
      - "9001"  # Console/WebUI
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-valxadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-valxsecret}
    volumes:
      - minio-data:/data
    command: server /data --address ":9000" --console-address ":9001"
    networks:
      - valx-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      # Note: For Coolify, domain routing is configured in UI, not via labels
      # Console should route to port 9001, API to port 9000
      - traefik.http.services.minio.loadbalancer.server.port=9001

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: valx-jellyfin
    restart: unless-stopped
    # Ports removed - Coolify/Traefik handles routing via Docker network
    # Internal port 8096 is still used by the container
    expose:
      - "8096"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - JELLYFIN_PublishedServerUrl=${JELLYFIN_URL:-http://localhost:8096}
    volumes:
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - jellyfin-transcode:/transcode
    networks:
      - valx-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096

volumes:
  minio-data:
    driver: local
  jellyfin-config:
    driver: local
  jellyfin-cache:
    driver: local
  jellyfin-transcode:
    driver: local

networks:
  valx-network:
    driver: bridge

